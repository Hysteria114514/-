l_simp_chinese:
 LOADING_TIP_0: "如果我有选择的话，我会杀死世界上每一个记者，但是我相信我们会在早餐前得到来自地狱的报道。\n- 威廉·特库姆谢尔曼"
 LOADING_TIP_1: "热情是实现长久成功的必要前提。我从经验中了解到这点。如果没有热情，你所做的一切都会以失败告终，或充其量也只是平庸的。\n- 唐纳德·特朗普"
 LOADING_TIP_2: "人们认为我是一个赌徒。但我一生中从未赌博。对我来说，赌徒就是玩老虎机的人。我更喜欢拥有老虎机。这是一个非常好的生意。\n- 唐纳德·特朗普"
 LOADING_TIP_3: "你们知道，每个人的生活都会遭受挫折，每个人都无法达到自己设定的目标。这是生活的一部分，要与自己的身份相适应。\n- 希拉里·克林顿"
 LOADING_TIP_4: "人们可以根据我所做的事情来判断我。我认为，当某人在公众视线中时，这就是他们所做的。因此，我对自己的身份，所代表的立场以及一直以来的立场感到完全满意。\n- 希拉里·克林顿"
 LOADING_TIP_5: "中国人民绝不允许任何外来势力欺负、压迫、奴役我们，谁妄想这样干，必将在14亿多中国人民用血肉筑成的钢铁长城面前碰得头破血流！\n- 习近平"
 LOADING_TIP_6: "我的政策别无他选\n- 安格拉·默克尔"
 LOADING_TIP_7: "我们的敌人足智多谋，我们也如此。他们从未停止想方设法来毁害我们的国家和人民，我们也是这样。\n- 乔治·W·布什"
 LOADING_TIP_8: "皮诺切特还是杀得太少了。\n- 雅伊尔·博索纳罗"
 LOADING_TIP_9: "没有稳定的种族组成的人口就没有文化认同。一个国家的种族构成的改变等于其文化认同的改变。\n- 维克多·奥尔班"
 LOADING_TIP_10: "不要祈求生活安逸，而要祈求自己强大。\n- 约翰·F·肯尼迪"
 LOADING_TIP_11: "哪里有权力，哪里就有反抗。\n- 米歇尔·福柯"
 LOADING_TIP_12: "道路交通的目的是速度，而不是安全。\n- 雅努什·科尔温-米克"
 LOADING_TIP_13: "在今天这个阵亡将士纪念日，当我们国家缅怀其前赴后继牺牲的英雄时，我们的爱国主义情绪尤其强烈。\n- 贝拉克·奥巴马"
 LOADING_TIP_14: "民主不能从外部强加给任何国家。任何国家都必须寻找自己的道路，而且没有一条道路是完美的。\n- 贝拉克·奥巴马"
 LOADING_TIP_15: "但是一些政府在面对恐怖主义时会显得怯懦。但我们不会犯这种错误：如果他们不采取行动，美国就会行动。\n- 乔治·W·布什"
 LOADING_TIP_16: "保持美国竞争力需要负担得起的能源。但我们有一个严重的问题。美国沉迷于石油，而石油通常是从世界不稳定地区进口的。\n- 乔治·W·布什"
 LOADING_TIP_17: "想要上头条吗？那你必须进行恶毒的攻击。但我不会那样做。我要和这种现象斗争到底。\n- 伯尼·桑德斯"
 LOADING_TIP_18: "我非常担心，事实上，那个民有、民治、民享的政府正从美国逐渐消亡。\n- 伯尼·桑德斯"
 LOADING_TIP_19: "一日克格勃，终生克格勃。\n- 弗拉基米尔·普京"
 LOADING_TIP_20: "俄罗斯人有着与世人不同的远大抱负。\n更多的是一种精神上的抱负，是对与上帝关系的追求。\n- 弗拉基米尔·普京"
 LOADING_TIP_21: "当然，我们也清醒地看到，两岸关系中还存在着历史遗留问题，前进道路上还会遇到各种新问题，解决这些问题需要时间，需要耐心，需要共同努力。\n- 习近平"
 LOADING_TIP_22: "必须坚持党对一切工作的领导，不断加强和改善党的领导。\n- 习近平"
 LOADING_TIP_23: "我尝试从过去吸取教训，但我通过着眼当下来规划未来。这即是乐趣所在。\n- 唐纳德·特朗普"
 LOADING_TIP_24: "当你爬到绳子的末端时，那就打个结并坚持下去。\n- 富兰克林·德拉诺·罗斯福"
 LOADING_TIP_25: "我感受得到你的痛苦。\n- 比尔·克林顿"
 LOADING_TIP_26: "无论出于何种动机，鼓励人们认为自己独树一帜的做法极其危险。\n- 弗拉基米尔·普京"
 LOADING_TIP_27: "我不是决策者，我是制定决策者。\n- 科切里尔·拉曼·纳拉亚南"
 LOADING_TIP_28: "如果有人侮辱我，我只会对他感到无比可惜。\n- 科切里尔·拉曼·纳拉亚南"
 LOADING_TIP_29: "我从不去想我失去了多少时间。我只是执行计划，因为它成就了我。\n- 纳尔逊·曼德拉"
 LOADING_TIP_30: "人生路上的失败不可避免，但放弃不可饶恕。\n- 乔·拜登"
 LOADING_TIP_31: "违法之事可以即时完成，违宪的就要多花点时间。\n- 亨利·基辛格"
 LOADING_TIP_32: "如果你认为他们真的想要你的命，那么他们没理由继续哄骗你。\n- 亨利·基辛格"
 LOADING_TIP_33: "当讨论所谓社会主义的失败时请给出资本主义在亚非拉美胜利的实例。\n- 菲德尔·卡斯特罗"
 LOADING_TIP_34: "在欧洲有五千万穆斯林。这标志着安拉在欧洲的胜利，无需利剑，无需长枪，无需征服，欧洲将在几十年后变成穆斯林的新领地。\n- 穆阿迈尔·卡扎菲"
 LOADING_TIP_35: "非洲必须回到被帝国主义者分裂前的模样。这些人为制造的分裂，我们在泛非概念中将寻求消除。\n- 罗伯特·穆加贝"
 LOADING_TIP_36: "最伟大的才能莫过于忘记——忘记坏事，着眼做好事。\n- 乔·拜登"
 LOADING_TIP_37: "加拿大是个开放包容的国家，但我还要说清楚，这里也是个法治国家。\n- 贾斯汀·特鲁多"
 LOADING_TIP_38: "我成为首相的概率和在火星上找到猫王，或者转世成一棵橄榄树的概率一样大。\n- 鲍里斯·约翰逊"
 LOADING_TIP_39: "是故百战百胜，非善之善也；不战而屈人之兵，善之善者也。\n- 孙子"
 LOADING_TIP_40: "战火不是我们燃起的。\n- 比利·乔尔"
 LOADING_TIP_41: "你不必赢得所有战斗，也没必要参与所有战斗，但是你要有自己的立场。\n- 泰德·克鲁兹"
 LOADING_TIP_42: "未来不属于懦夫，它属于勇者。\n- 罗纳德·里根"
 LOADING_TIP_43: "我们不必去拯救世界，世界会自己拯救自己。我们需要考虑的就是世界在拯救自己的同时会不会顺手把我们也给灭了。\n- 道格拉斯·亚当斯"
 LOADING_TIP_44: "因为我知道“身份政治”不是问题。资本主义才是。\n- 乔·西姆斯"
 LOADING_TIP_45: "我们必须面对这样一个事实，那就是即便有人说以火灭火最好，我们也只会告诉你以水灭火。我们会告诫你不要用种族主义对抗种族主义。我们会共同对抗种族主义。\n- 弗雷德·汉普顿"
 LOADING_TIP_46: "真正的和平不仅仅是紧张冲突的消失，而是公平正义的再现。\n- 小马丁·路德·金"
 LOADING_TIP_47: "做正确的事情，时间总是合适的。\n- 小马丁·路德·金"
 LOADING_TIP_48: "铭记过去，才能唤醒未来。\n- 约翰·F·肯尼迪"
 LOADING_TIP_49: "为什么机场以我为名？\n- 罗纳德·里根"
 LOADING_TIP_50: "未来属于我们之中仍愿意弄脏双手的少数人。\n- 詹姆斯·梅森"
 LOADING_TIP_51: "想象力通常会将我们带入从未有过的世界。但是没有它，我们将无处可去。\n- 卡尔·萨根"
 LOADING_TIP_52: "暴力并非答案，但却是绝佳的赌注。\n- 佚名"
 LOADING_TIP_53: "每首歌都会结束，但这不是不享受音乐的理由。\n- 佚名"
 LOADING_TIP_54: "911事件后，我们没有崩溃。波士顿爆炸案后，我们没有动摇。\n我们是美国人，美国人永不退缩。\n我们忍耐，我们克服困难，我们拥有终点线。\n- 乔·拜登"
 LOADING_TIP_55: "每一颗消灭恐怖分子的子弹，都会让国际力量的天秤倾斜。每一毫厘坦克的推进，都会改变世界政治格局。\n- 巴沙尔·阿萨德"
 LOADING_TIP_56: "你可以把革命者关起来，但是牢笼是囚禁不了革命的。\n- 弗雷德·汉普顿"
 LOADING_TIP_57: "只有那些敢于走得太远的人才能发现一个人可以走多远。\n- T·S·艾略特"
 LOADING_TIP_58: "就我与普京总统的关系而言，挺不错。\n- 格哈德·施罗德"
 LOADING_TIP_59: "伊拉克战争比国内灾害预防更加重要。\n- 查尔斯·B·兰格尔"
 LOADING_TIP_60: "我想为伊拉克而战，因为我正受到带领人民挣脱压迫的神圣使命的感召。\n- 爱德华·斯诺登"
 LOADING_TIP_61: "讲学习、讲政治、讲正气。\n- 江泽民"
 LOADING_TIP_62: "我并非天生的领导者。我太聪明、太抽象、太多虑。\n- 纽特·金里奇"
 LOADING_TIP_63: "英语中最恐怖的九个词是“我是政府派来帮你的”。\n- 罗纳德·里根"
 LOADING_TIP_64: "“强有力的经济是国力的源泉。”\n- 安倍晋三"
 LOADING_TIP_65: "美国被神打击到它最脆弱的部分，它最具声望的建筑被摧毁了。\n- 奥萨马·本·拉登"
 LOADING_TIP_66: "真主站在我们这边，我们将击溃入侵者。\n- 萨达姆·侯赛因"
 LOADING_TIP_67: "美国人就是最大的撒旦，那条受伤的蛇。\n- 阿亚图拉·霍梅尼"
 LOADING_TIP_68: "无人可以阻拦命定之事。\n- 詹姆斯·梅森"
 LOADING_TIP_69: "让我们至少像男人一样面对我们种族的灭亡吧，就像我们祖先面对他们的死亡一样。\n- 乔治·林肯·洛克威尔"
 LOADING_TIP_70: "每个国家都有灵魂，法国的灵魂就是平等。\n- 弗朗索瓦·奥朗德"
 LOADING_TIP_71: "自由之树必须时常用爱国者和暴君的鲜血来浇灌。\n- 托马斯·杰斐逊"
 LOADING_TIP_72: "我们的国家，我们的人民，我们的法律，必须皆为我们的第一要务。\n- 唐纳德·特朗普"
 LOADING_TIP_73: "让我们挺立于历史的断头台之上吧！即便被绞死，我们也必须如纽伦堡的烈士们那样，昂首挺胸地死去！\n- 乔治·林肯·洛克威尔"
 LOADING_TIP_74: "他们必然会阻拦我们的事业。也就意味着我们必然要除掉他们，踩在他们的尸体上继续行进。\n- 詹姆斯·梅森"
 LOADING_TIP_75: "真正的游击战士从不会被击垮，他不会出让自己的自由，他不会抛弃自己的理想，更绝不会选择投降。\n- 节选自《围攻》"
 LOADING_TIP_76: "轰炸医院不符合我们的利益。\n- 巴沙尔·阿萨德"
 LOADING_TIP_77: "恐怖主义否定了最重要的事物——人的生命价值。恐怖分子不论怀有怎样的政治目的，本质都是在践踏权利和自由，灌输恐惧和仇恨，阻止我们将这个世界改造得更尽善尽美。\n- 德米特里·梅德韦杰夫"
 LOADING_TIP_78: "多亏了特朗普出奇地赢得选举，我现在相信一切皆有可能。\n- 詹姆斯·梅森"
 LOADING_TIP_79: "我们生于纳粹的疯狂年代，我们盲目地被引入了歧途，我们放纵自己在错误的路上越走越远。\n- 君特·格拉斯"
 LOADING_TIP_80: "夫兵久而国利者，未之有也。\n- 孙子"
 LOADING_TIP_81: "人权并不只会遭到恐怖主义，暴力镇压，亦或是暗杀行为的践踏，它也会遭到给社会带来巨大贫富差异的不合理经济结构的侵犯。\n- 教皇方济各"
 LOADING_TIP_82: "人们都说我是只披着羊皮的狼。你们错了，那不是我。事实上我并没有披上羊皮。\n- 诺伯特·霍费尔"
 LOADING_TIP_83: "坦白来说，如果你认为希腊陷入了混乱，那你其实什么都没有明白。\n- 尼格尔·法拉奇"
 LOADING_TIP_84: "美帝国主义挥动核大棒吓唬我们的时代一去不复返了！\n- 金正恩"
 LOADING_TIP_85: "军队的意志象征了一个国家的国力。只有千方百计建设军队才能让国家强盛。\n- 金正恩"
 LOADING_TIP_86: "我喜欢说实话。这也是为什么那些犹太人和美国人……那些高官讨厌我萨达姆·侯赛因。\n- 萨达姆·侯赛因"
 LOADING_TIP_87: "如果当前世界经济体系的分配机制无法合理分配各国的生产资料，那么该体系就是错误的，必须改变。\n- 格雷戈尔·斯特拉瑟"
 LOADING_TIP_88: "要顺应历史发展的潮流。历史是这样，人也是这样。\n- 奥斯瓦尔德·莫斯利爵士"
 LOADING_TIP_89: "确实实实实实实实实实实。\n- 亚历山大·杜金"
 LOADING_TIP_90: "我即民主党。\n- 乔·拜登"
 LOADING_TIP_91: "美国人或许没什么身份认同，但他们的牙口还是挺伶俐的。\n- 让·鲍德里亚"
 LOADING_TIP_92: "错了。\n- 唐纳德·特朗普"
 LOADING_TIP_93: "永远，永远不要放弃。\n- 唐纳德·特朗普"
 LOADING_TIP_94: "我们有点儿恶搞，就是我们所谓的有点儿恶搞。\n- 唐纳德·特朗普"
 LOADING_TIP_95: "你所谓的腐败，我称之为战略。\n你所谓的选举舞弊，我称之为选举稳固。\n你所谓的滥用权力，我称之为巩固权力。\n而你所谓的道德委员会，我则称之为无用的废货。\n- 佚名"
 LOADING_TIP_96: "枪不杀人，政府才杀人。\n- 戴尔·格里布尔"
 LOADING_TIP_97: "李将军，我要向您保证，美国政府是稳定的，一切都会没事的。\n- 马克·米利，于第二次美国内战爆发前夕"
 LOADING_TIP_98: "是奴隶持续渴望被认可的欲望推动了历史的前进，并非主人的惰性满足和不变的自我认同。\n- 弗朗西斯·福山"
 LOADING_TIP_99: "如果你坐在挂钩旁，你不会感到颈间有被拴住的感觉。只有在你走远时，你才会感到约束的牵引。\n- 迈克尔·帕伦蒂"
 LOADING_TIP_100: "俄罗斯人作为一个有机的历史共同体的存在，离不开大陆创造力的建立帝国。俄罗斯人只有在新帝国的框架内才能保持作为一个民族的存在。\n- 亚历山大·杜金"
 LOADING_TIP_101: "人生而自由，却无时不在枷锁之中。那些自认为是他人主宰的人，实际上比他人更加奴隶。\n- 让-雅克·卢梭"
 LOADING_TIP_102: "文明的讨论很快乐。\n- 迈克·马"
 LOADING_TIP_103: "我们刨开了我们主人的头颅，却发现其中只有血肉。\n- 未知"
 LOADING_TIP_104: "自由胜于非自由。\n- 德米特里·梅德韦杰夫"
 LOADING_TIP_105: "你的名字无人知晓，你的功绩永世长存。\n- 无名烈士墓（莫斯科）"
 LOADING_TIP_106: "我不想躺在伊甸园里。我宁愿在苔原的某处挨饿，但能够帮助人们。\n- 弗拉基米尔·日里诺夫斯基"
 LOADING_TIP_107: "可以肯定地说，大厅中的观众与舞台上的事件毫无关联吗？\n- 三岛由纪夫"
 LOADING_TIP_108: "不要强迫孩子学英语。让他们好好研究卡拉什尼科夫步枪。很快，全世界都会说俄语。\n- 弗拉基米尔·日里诺夫斯基"
 LOADING_TIP_109: "战争就是当语言失败时所发生的事儿。\n- 玛格丽特·阿特伍德"
 LOADING_TIP_110: "分裂之家，无可持存。\n- 亚伯拉罕·林肯"
 LOADING_TIP_111: "当我们反抗，并不是为了某种特定的文化。\n我们之所以反抗，只是因为出于诸多原因，我们再也无法呼吸。\n- 弗朗兹·法农"
 LOADING_TIP_112: "没有什么比充分准备迎战敌人更能产生和平的可能。\n- 乔治·华盛顿"
 LOADING_TIP_113: "我站在右翼，暴露在敌人的全部火力之下……我听到了子弹的呼啸声，相信我，这声音有种迷人的魅力。\n- 乔治·华盛顿"
 LOADING_TIP_114: "每个能为国家服务的岗位都是光荣的。\n- 乔治·华盛顿"
 LOADING_TIP_115: "不习惯约束的人民需引导，而非强迫。\n- 乔治·华盛顿"
 LOADING_TIP_116: "但愿那些最了解我的人会这样评价我，即使是在我认为能让花朵生长之地，我也总是拔掉蓟草并种下花朵。\n- 亚伯拉罕·林肯"
 LOADING_TIP_117: "几乎人人都能经受逆境，但若你想测试一个人的品格，就给他权力。\n- 亚伯拉罕·林肯"
