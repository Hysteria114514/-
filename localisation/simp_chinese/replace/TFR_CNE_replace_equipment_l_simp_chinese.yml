 PRC_train_equipment_1: "HXN3柴油机车"
 PRC_train_equipment_1_short: "HXN3柴油机车"
 PRC_train_equipment_1_desc: "HXN3型柴油机车是中国铁路的柴油机车车型之一，由中国北车集团大连机车车辆有限公司及美国易安迪公司共同研制而成。根据中国铁路技术规范改进设计而成的6000马力交流传动干线货运柴油机车，轴重25吨，采用诸多西方先进技术，有能力在平直的线路上单机牵引5000吨货运列车，最高行驶速度为120公里每小时。"
 PRC_train_equipment_2: "FXN5C柴油机车"
 PRC_train_equipment_2_short: "FXN5C柴油机车"
 PRC_train_equipment_2_desc: "FXN5C是中国铁路的一款交流传动的货运内燃机车，由中车戚墅堰机车有限公司于2019年研制成功，2024年1月量产。其为复兴系列内燃机车中首款量产的车型。油耗和排放处于国内领先，国际先进地位，是我国首款采用整流逆变模块技术起机的内燃机车。整车采用双微机控制系统，极大地提高了故障预测诊断的准确性。"
 PRC_train_equipment_3: "FXJ5A装甲列车"
 PRC_train_equipment_3_desc: "FXJ5A继承了在中国早已消失的装甲列车的历史。该车基于FXN5C改装而来，其名字中的“J”意为军用。这种机车只生产了为数不多的几辆，安装装甲板和核生化防御系统，秘密存放在大兴安岭深处被大雪覆盖的某个武器仓库内。这种车辆可选择挂载大口径重炮和洲际弹道导弹，作为必要时的最后选项。"
 PRC_infantry_equipment: "步兵装备"
 PRC_infantry_equipment_short: "步兵装备"
 PRC_infantry_equipment_desc: "个人和部队使用的步兵武器，以及士兵所需的其他装备。"
 PRC_infantry_equipment_0: "冷战步兵装备"
 PRC_infantry_equipment_0_short: "冷战步兵装备"
 PRC_infantry_equipment_0_desc: "AK47是一种突击步枪，其设计灵感来源于德国的Stg44突击步枪，于1947年首次问世。直到1960年代一直是苏联红军的主要武器，在苏联盟友和苏联支持的叛乱组织中也被广泛使用。AK-47成为有史以来生产最多的突击步枪，至今仍被认为是最具成本效益和最可靠的武器之一。"
 PRC_infantry_equipment_1: "TYPE-81"
 PRC_infantry_equipment_1_short: "81式"
 PRC_infantry_equipment_1_desc: "TYPE-81是中国自主研发的自动步枪，于1981年设计定型，1983年正式投入量产。其研制目标是要取代正在装备的56式冲锋枪和56式半自动步枪，故全部采用成熟技术和设计，除采用短行程活塞式导气系统，其它结构与56式冲锋枪类似。该枪是81式枪族的组成部分，零件通用化程度高，可靠性强，具备空枪挂机功能。"
 PRC_infantry_equipment_2: "QBZ95式自动步枪"
 PRC_infantry_equipment_2_short: "95式"
 PRC_infantry_equipment_2_desc: "QBZ-95是新世纪中国最具代表性的突击步枪之一。在现代，大部分步兵交火集中在很近的空间范围内，小口径步枪成为潮流。QBZ-95基于这一前提开发，以提高中国军队的现代化水平。该枪发射5.8毫米子弹，采用无托构型，使内部结构更加紧凑，以换取更长的枪管长度。使用铝制机匣和工程塑料外壳，重量较轻。"
 PRC_infantry_equipment_3: "QBZ95-1式自动步枪"
 PRC_infantry_equipment_3_short: "95-1式"
 PRC_infantry_equipment_3_desc: "QBZ-95-1是QBZ-95的改进型号。一方面，基于部队反馈，这一型号改进了弹匣，重新恢复了空仓挂机功能；快慢机则被移到握把上方；抛壳方向修正；护木的防滑纹、散热孔等细节也大量修改。该型号适用新的DBP10式5.8毫米普通弹，膛线缠距从原来的240毫米改为210毫米，以提高枪族内弹药的通用性。"
 PRC_infantry_equipment_4: "QBZ191式自动步枪"
 PRC_infantry_equipment_4_short: "191式"
 PRC_infantry_equipment_4_desc: "QBZ-191在2019年正式公开，是20年代后中国军队的主力单兵武器。该枪回归传统突击步枪构型，机匣分为上下两部分，上部安装皮卡汀尼导轨，可适配国际上主流枪支配件和新一代单兵作战系统。基本自动原理为短行程活塞导气式原理，并搭配创新的双气室结构。标志着中国步兵武器工艺性能的进一步提升。"
 PRC_infantry_equipment_5: "QBZ26式自动步枪"
 PRC_infantry_equipment_5_short: "26式"
 PRC_infantry_equipment_5_desc: "QBZ-26是为大规模全球部署而生的前卫单兵武器。它整合了一套现代化电子设备，可兼容中国军队标准外骨骼的中央处理器，做到侦察、瞄准、打击的高度自动化。弹药采用特种化合物发射药和工程塑料弹壳，减轻重量并增大携弹量的同时大大提高了初速和射程。配套的编程引信榴霰弹可以轻易摧毁墙体和战壕。（架空）"
 PRC_infantry_equipment_6: "QBZ32式自动步枪"
 PRC_infantry_equipment_6_short: "32式"
 PRC_infantry_equipment_6_desc: "QBZ-32的技术水平已经实现了长远跨越，在国际上成为“未来武器”的代名词。QBZ-32除了可以作为普通士兵装备使用外，可以快速改装成班用机枪或精确射手步枪，并搭载在无人机和自主作战机器人上。QBZ-32的内部不再是机械结构，取而代之的是精密但耐用的电发射机构，可将威力惊人的全氮炸药投射到千米内的任何点目标上。（架空）"
 PRC_qts_14_nib: "QTS-14“点触笔”"
 PRC_qts_14_nib_short: "QTS14"
 PRC_qts_14_nib_desc: "QTS-14“点触笔”是一款测试中的单兵综合作战系统。它采用了高能发射药技术和微电子技术，能以极高的初速发射破甲微型导弹，对高防护人员乃至装甲车辆进行打击，并能够把后坐力维持在一个比较低的水平上，对全球单兵武器领域造成了惊人的冲击。除了较高的造价和较低的可靠性外，是完美的革命性产品。"
 PRC_motorized_equipment: "摩托化步兵"
 PRC_motorized_equipment_desc: "使用卡车和其他汽车将部队运送到战场。"
 PRC_motorized_equipment_1: "陕汽SX-2190"
 PRC_motorized_equipment_1_desc: "SX-2190是千禧年后中国军队的主力卡车之一。该车属于7吨级重型越野车，技术上继承自斯太尔91系列卡车，与著名的“老山英雄车”SX-2150一同参加过1998年抗洪抢险战斗，是不折不扣的功勋车辆。该车安装WD615-77涡轮增压水冷式柴油发动机和RT11609变速器，有9个前进档和2个倒档，并配有机械式副变速箱和液压助力转向装置。"
 PRC_motorized_equipment_2: "陕汽SX-2220"
 PRC_motorized_equipment_2_desc: "SX-2220于20年代前后装备部队，是所谓“HMV3”，即第三代重型战术通用车辆的代表，属于7吨级重型越野车。该车标配装甲驾驶员座舱，大大加强了驾驶人员的生存性。同时，采用比较先进的中置发动机，可以节约空间布局并方便维护。六轮底盘为全独立悬挂，有能力在较复杂路面上维持运输能力。"
 PRC_motorized_equipment_3: "北奔H-30"
 PRC_motorized_equipment_3_desc: "H-30是中国第四代重型战术通用车辆，属于7吨级重型越野车。该车采用模块化布局，可以快速更换动力包和任务包。兼容多种武器系统。动力由增程式电机提供，最大马力可达民用同类产品的两倍以上，噪声小且舒适性高。驾驶室全面信息化，并配备基础装甲，在人工智能产品的辅助下可自行完成基础的装卸工作。（架空）"
 PRC_exoskeleton: "外骨骼"
 PRC_exoskeleton_equipment: "外骨骼"
 PRC_exoskeleton_equipment_1: "早期动力外骨骼"
 PRC_exoskeleton_equipment_1_desc: "虽然早期的动力外骨骼装备粗糙且有些笨重，但它可以赋予使用者携带更多装备、武器和防护装置的力量。"
 PRC_exoskeleton_equipment_2: "先进动力外骨骼"
 PRC_exoskeleton_equipment_2_desc: "随着用户体验的吸收和技术的发展，现已研发出一种先进的动力外骨骼，与早期版本相比，其短板更小，优点更多。"
 PRC_support_equipment: "指挥装备"
 PRC_support_equipment_short: "指挥装备"
 PRC_support_equipment_desc: "无线电和所有必要设备，以便在战场上有效协调各部队。"
 PRC_support_equipment_1: "指挥装备"
 PRC_support_equipment_1_desc: "无线电和所有必要设备，以便在战场上有效协调各部队。"
 PRC_support_equipment_2: "改进型指挥装备"
 PRC_support_equipment_2_desc: "无线电和所有必要设备，以便在战场上有效协调各部队。"
 PRC_amphibious_tank_equipment: "两栖坦克"
 PRC_amphibious_tank_equipment_short: "两栖坦克"
 PRC_amphibious_tank_equipment_desc: "经过改装能够在水中移动的坦克。与其他坦克相比，它们在两栖登陆和穿越河流方面做得更好，但需要更多燃料。"
 PRC_amphibious_tank_equipment_3: "ZTD-05"
 PRC_amphibious_tank_equipment_3_desc: "ZTD-05是中国军队于2005年前后研制成的两栖突击车辆，以替换老旧的63式水陆坦克。其设计指标同西方“AAAV”远征战车计划类似，旨在为遂行两栖登录作战的海军陆战队和其他登陆部队提供装甲支援力量。该车和ZBD-05两栖步兵战车通用底盘，炮塔更换为搭载105毫米火炮的突击炮炮塔，可对敌岸基防御力量实施有力压制。"
 PRC_amphibious_tank_equipment_2: "第三代两栖坦克"
 PRC_amphibious_tank_equipment_2_desc: "一种经过改装的中型坦克，可以在水面穿行。多用性和移动能力的增加是以降低燃料使用效率为代价的。"
 PRC_amphibious_tank_3: "第四代两栖坦克"
 PRC_amphibious_tank_desc: "一种经过改装的中型坦克，可以在水面穿行。多用性和移动能力的增加是以降低燃料使用效率为代价的。"
 PRC_amphibious_mechanized_equipment: "两栖登陆载具"
 PRC_amphibious_mechanized_equipment_short: "履带登陆车"
 PRC_amphibious_mechanized_equipment_desc: "两栖履带登陆车，或称AMTRACs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 PRC_amphibious_mechanized_equipment_1: "ZBD-86B两栖步兵战车"
 PRC_amphibious_mechanized_equipment_1_short: "ZBD-86B"
 PRC_amphibious_mechanized_equipment_1_desc: "ZBD-86B是ZBD-86的改进型号。90年代，中国在台海防务形势紧张化的前提下开始了大规模的水陆两栖装备的迭代，ZBD-86作为当时的主力步兵战车车型同样接受了相应的改装。ZBD-86B在车身后部舱门上方焊接了一台大功率水上摩托艇发动机，在车体前方安装防浪板。这些修改使该车能够在水陆两栖作战中很快地接近海岸。"
 PRC_amphibious_mechanized_equipment_2: "ZBD-05两栖步兵战车"
 PRC_amphibious_mechanized_equipment_2_short: "ZBD-05"
 PRC_amphibious_mechanized_equipment_2_desc: "ZBD-05是中国军队第一款专用水陆两栖步兵战车。车体前部安装防浪板，不但外形宽大且具有液压伸直调节功能，可以根据海浪的高低和需要的航速自行调节其前倾角度。加上车体两侧打开的侧裙板，可以使得整个车体和水的接触面积大大增加，既增加了该型车在航渡中的稳定性和安全性，还使其得以在航行过程中开火。"
 PRC_amphibious_mechanized_equipment_3: "第三代两栖突击车"
 PRC_amphibious_mechanized_equipment_3_short: "第三代两栖突击车"
 PRC_amphibious_mechanized_equipment_3_desc: "这些两栖履带登陆车相对于其基础版本有许多改进，例如车尾的装载坡道，让部队在海滩上更容易卸载。"
 PRC_light_tank_equipment: "轻型坦克"
 PRC_light_tank_equipment_short: "轻型坦克"
 PRC_light_tank_equipment_desc: "轻型坦克"
 PRC_light_tank_equipment_1: "第三代轻型坦克"
 PRC_light_tank_equipment_1_short: "第三代轻型坦克"
 PRC_light_tank_equipment_1_desc: "第三代轻型坦克"
 PRC_light_tank_equipment_2: "ZTQ-62式轻型坦克"
 PRC_light_tank_equipment_2_short: "ZTQ-62"
 PRC_light_tank_equipment_2_desc: "ZTQ-62改是中国自主研发的轻型坦克ZTQ-62的改进型号。中国幅员辽阔，在南方复杂的丘陵山地地区，重型机械化部队很难展开。为解决这一问题，军方于1962年设计定型了ZTQ-62坦克，并在1979年的对越自卫反击战中参与实战。战后为了提高该车的生存性，加装了激光测距仪、侧裙板和自动灭火装置等设备。"
 PRC_light_tank_equipment_3: "第四代轻型坦克"
 PRC_light_tank_equipment_3_short: "第四代轻型坦克"
 PRC_light_tank_equipment_3_desc: "第四代轻型坦克"
 PRC_light_tank_equipment_4: "ZTQ-15式轻型坦克"
 PRC_light_tank_equipment_4_short: "ZTQ-15"
 PRC_light_tank_equipment_4_desc: "ZTQ-15是一款新型轻型坦克，于2015年中国阅兵中首次公开。该武器的开发同样是针对传统主战坦克地形适应性不足的问题，并特别考量了在西藏等高寒地区部署的可能。该车基础型重量为30余吨，动力包含8缸V型液冷式柴油机，搭载105毫米主炮和7.62毫米并列机枪，外部可按实际需要挂载不同水平的防护模块。"
 PRC_light_tank_equipment_5: "ZTQ-28式轻型坦克"
 PRC_light_tank_equipment_5_short: "ZTQ-28"
 PRC_light_tank_equipment_5_desc: "ZTQ-28是冲突升级后，中国军队的适应性产物。为了大范围的空运部署，该坦克采用了更加激进的设计思路。除了延续ZTQ-15的轻量化和模块化思路外，还搭载了升级后的人工智能套件和无人炮塔。其主要动力为增程式电机，主装甲带覆盖双层抗破结构，主武器为105毫米电热化学炮和30毫米机炮武器站。"
 PRC_modern_tank_equipment: "主战坦克"
 PRC_modern_tank_equipment_short: "主战坦克"
 PRC_modern_tank_equipment_desc: "主战坦克"
 PRC_modern_tank_equipment_1: "第一代主战坦克"
 PRC_modern_tank_equipment_1_short: "第一代主战坦克"
 PRC_modern_tank_equipment_1_desc: "第一代主战坦克出现于1950年代初，自那时起，它们就取代了第二次世界大战时所确立的轻型、中型和重型坦克分类。这些第一代主战坦克在任何现代主战坦克面前都毫无还手之力，大多被别无选择的国家所使用。"
 PRC_modern_tank_equipment_2: "ZTZ-88式主战坦克"
 PRC_modern_tank_equipment_2_short: "ZTZ-88"
 PRC_modern_tank_equipment_2_desc: "ZTZ-88是我国第一款成熟的第二代主战坦克。为改变中国坦克工业相对落后的现状，军方采用“小步快跑”的研发策略，快速迭代，在十年内引进了大量先进技术。主炮延续自西方引进的L7坦克炮技术，发射105毫米炮弹。动力部分为国产12150L-7B型柴油机，防护性能也较第一代坦克有所提升。"
 PRC_modern_tank_equipment_3: "ZTZ-99A式主战坦克"
 PRC_modern_tank_equipment_3_short: "ZTZ-99A"
 PRC_modern_tank_equipment_3_desc: "ZTZ-99A是中国第三代主战坦克的代表作之一。ZTZ-99于1999年小批量生产并参加国庆阅兵，采用了国产WR703/150HB系列柴油机。炮塔改为焊接式并安装125毫米滑膛炮，并兼容主动激光干扰系统。ZTZ-99A在基础型的基础上加装更厚重的爆炸反应装甲模块，底盘为反地雷做了修改，信息化能力也得到了一定提升。"
 PRC_modern_tank_equipment_4: "ZTZ-99B式主战坦克"
 PRC_modern_tank_equipment_4_short: "ZTZ-99B"
 PRC_modern_tank_equipment_4_desc: "ZTZ-99B是为应对突如其来的台海战争所研发的针对性改型。在ZTZ-99的基础上，新的改装型号，整合了新一代信息化网络终端。可以作为战场指挥节点对作战态势进行全面感知。结合相控阵雷达，该车可以搭载主动防御系统和AR全景驾驶系统。顶部机枪更换为模块化武器站，航向角防御性能也得到优化。"
 PRC_modern_tank_equipment_5: "ZTZ-25式主战坦克"
 PRC_modern_tank_equipment_5_short: "ZTZ-25"
 PRC_modern_tank_equipment_5_desc: "ZTZ-25是中国军队装甲力量的巅峰。该武器平台结合了当今世界上最前沿的装甲作战理念，为陆地新质战斗力的形成提供基石。动力包采用国内最新的电力储存-驱动技术，可在保证续航的基础上以接近汽车的速度高速移动。无人炮塔上的电磁炮口径扩大到150毫米，可超视距发射制导弹药。其正面装甲等效接近2500毫米，几乎无法穿透。（架空）"
