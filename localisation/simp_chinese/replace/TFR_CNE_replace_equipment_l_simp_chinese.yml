 PRC_amphibious_mechanized_equipment_1: "ZBD-86B式履带式步兵战车"
 PRC_amphibious_mechanized_equipment_1_short: "ZBD-86B"
 PRC_amphibious_mechanized_equipment_1_desc: "ZBD-86B是中国第一代履带式步兵战车的两栖改装型号。70年代末，中国获取了BMP-1底盘，其仿制原型车代号WZ-501，并于1987年定型量产，即ZBD-86，ZBD-86A为本世纪的改装方案。ZBD-86A装备1台4冲程6V150水冷直喷式高速柴油机，输出功率293马力。武器包括HJ-73反坦克导弹，基础型73毫米低压炮被改装为99式30毫米机炮。"
 PRC_amphibious_mechanized_equipment_2: "ZLT-05两栖装甲突击车"
 PRC_amphibious_mechanized_equipment_2_short: "ZLT-05"
 PRC_amphibious_mechanized_equipment_2_desc: "ZLT-05"
 PRC_mechanized_equipment: "履带式步兵战车"
 PRC_mechanized_equipment_short: "机械化装备"
 PRC_mechanized_equipment_desc: "机械化装备"
 PRC_mechanized_equipment_1: "ZBD-86A式履带式步兵战车"
 PRC_mechanized_equipment_1_short: "ZBD-86A"
 PRC_mechanized_equipment_1_desc: "ZBD-86A是中国第一代履带式步兵战车的改装型号。70年代末，中国获取了BMP-1底盘，其仿制原型车代号WZ-501，并于1987年定型量产，即ZBD-86，ZBD-86A为本世纪的改装方案。ZBD-86A装备1台4冲程6V150水冷直喷式高速柴油机，输出功率293马力。武器包括HJ-73反坦克导弹，基础型73毫米低压炮被改装为99式30毫米机炮。"
 PRC_mechanized_equipment_2: "ZBD-04式履带式步兵战车"
 PRC_mechanized_equipment_2_short: "ZBD-04"
 PRC_mechanized_equipment_2_desc: "ZBD-04是中国的第二代履带式步兵战车。随着20世纪末中苏、中俄关系的缓和，中国军队获取了BMP-3武器系统。动力系统主要为国产6缸150型增压水冷柴油机，CH400型液力综合传动系统。ZBD-04于2009年首都阅兵中正式披露，采用Bakhcha-U炮塔，主武器为100毫米低压炮和30毫米机炮，并安装在一款国产底盘上。"
 PRC_mechanized_equipment_3: "ZBD-04A式履带式步兵战车"
 PRC_mechanized_equipment_3_short: "ZBD-04A"
 PRC_mechanized_equipment_3_desc: "ZBD-04A是中国的第二代履带式步兵战车的改装型号。2015年，ZBD-04的后续改进型号ZBD-04A公开。ZBD-04A牺牲了部分浮渡性能，在正面与两侧安装复合材质的附加装甲，以有效抵御大口径重机枪乃至部分机炮的打击。同时将炮塔两侧的烟幕弹发射器增加四座，进一步完善了信息化条件下的作战能力。"
 PRC_mechanized_equipment_4: "ZBD-25式履带式步兵战车"
 PRC_mechanized_equipment_4_short: "ZBD-25"
 PRC_mechanized_equipment_4_desc: "ZBD-25是中国的第三代履带式步兵战车。该车继承了VN-50系列外贸步兵战车的研发思路，采用坦克底盘和国产信息化炮塔。车体安装有大倾角复合装甲和重型爆炸反应装甲，采用1200马力国产整体式动力舱，搭配全自动变速箱。主武器为100毫米低压炮和30毫米机炮，并加装四联HJ-12反坦克导弹或无人巡飞弹。"
 PRC_mechanized_equipment_5: "ZBD-36式履带式步兵战车"
 PRC_mechanized_equipment_5_short: "ZBD-36"
 PRC_mechanized_equipment_5_desc: "ZBD-30是中国的第四代履带式步兵战车。该车采用通用坦克底盘和无人炮塔，安装了实验性增程式动力包和液气悬挂系统。为防护现代战争中的立体威胁，全车覆盖电磁装甲并辅以主动防御模块，在减重的同时提高了生存性。主武器为57毫米电热化学炮，弹药携带智能引信，可对掩体后敌军和无人机造成毁灭性的打击。"
 PRC_light_mechanized_equipment: "轮式步兵战车"
 PRC_armored_personnel_carrier: "装甲输送车"
 PRC_light_mechanized_equipment_short: "装甲运兵车"
 PRC_light_mechanized_equipment_desc: "装甲运兵车"
 PRC_light_mechanized_equipment_1: "ZSL-92A式轮式步兵战车"
 PRC_light_mechanized_equipment_1_short: "ZSL-92A"
 PRC_light_mechanized_equipment_1_desc: "ZSL-92是上世纪末装备中国军队的一款轮式步兵战车，其基础为WZ-523轮式装甲车，主要装备机械化部队，用于支持步兵和运载步兵作战，可遂行机动作战任务，也可协同主战坦克作战。车体为装甲钢制造的全封闭式浮壳结构，可快速浮渡。为快速生产并形成战斗力，ZSL-92A的单人炮塔仅安装一挺12.7毫米高平两用机枪。"
 PRC_light_mechanized_equipment_2: "ZSL-92B式轮式步兵战车"
 PRC_light_mechanized_equipment_2_short: "ZSL-92B"
 PRC_light_mechanized_equipment_2_desc: "ZSL-92是上世纪末装备中国军队的一款轮式步兵战车，其基础为WZ-523轮式装甲车，主要装备机械化部队，用于支持步兵和运载步兵作战，可遂行机动作战任务，也可协同主战坦克作战。车体为装甲钢制造的全封闭式浮壳结构，可快速浮渡。ZSL-92B的单人炮塔安装一门2A72机炮和一挺86式7.62毫米并列机枪。"
 PRC_light_mechanized_equipment_3: "ZBL-08式步兵战车"
 PRC_light_mechanized_equipment_3_short: "ZBL-08"
 PRC_light_mechanized_equipment_3_desc: "ZBL-08是为追赶世界先进水平的步伐，研发的一款8×8轮式步兵战车，其底盘沿用WZ-551轮式装甲车的中央桥式传动，该武器序列命名也由ZSL（轮式装甲运输车）改为ZBL（轮式步兵战车）。车体前置动力室，后部为载员舱，采用BF6M1015CP水冷式柴油发动机和机械传动系统。搭载30毫米机炮的双人炮塔具备简易火控能力。"
 PRC_light_mechanized_equipment_4: "ZBL-19式轮式步兵战车"
 PRC_light_mechanized_equipment_4_short: "ZBL-19"
 PRC_light_mechanized_equipment_4_desc: "ZBL-19是ZBL-09的后续型号，是中国军队第三代轮式步兵战车，为中型合成化单位。该车辆底盘加高，载员舱尾门更宽大。车体装甲模块化，可选择安装更厚重的装甲任务模块。车体顶部搭载新型无人炮塔，更换国产30毫米机炮，并携带有车长云台-炮手扰动式的火控系统，外挂新一代国产攻顶反坦克导弹。（架空）"
 PRC_light_mechanized_equipment_5: "ZBL-32式步兵战车"
 PRC_light_mechanized_equipment_5_short: "ZBL-32"
 PRC_light_mechanized_equipment_5_desc: "ZBL-32是ZBL-19的后续型号，是中国军队第四代轮式步兵战车，为中型合成化单位。该车采用全电驱动的高机动性动力包，内含自动变速器。底盘安装八轮独立液气悬挂，越野性能得到全面提升。防护方面披挂国产主动防御平台，可有效抵御破甲弹威胁。非穿透式无人炮塔主武器为40毫米机炮，发射新一代埋头弹。"
 PRC_light_mechanized_equipment_6: " "
 PRC_light_mechanized_equipment_6_short: " "
 PRC_light_mechanized_equipment_6_desc: " "
 PRC_anti_air_equipment: "单兵便携式防空系统"
 PRC_anti_air_equipment_short: "单兵便携式防空系统"
 PRC_anti_air_equipment_desc: "地对空导弹（SAM）是一种设计用于从地面发射以摧毁飞机或其他导弹的导弹。它是防空系统的一种；在现代武装部队中，导弹已取代了大多数其他形式的专用防空武器，而高射炮则被推向了专门的角色。"
 PRC_anti_air_equipment_1: "HY-5单兵便携式防空导弹"
 PRC_anti_air_equipment_1_short: "HY-5"
 PRC_anti_air_equipment_1_desc: "HY-5便携式防空导弹是中国早期研制的一型单兵防空导弹，仿制自苏联萨姆-7防空导弹，其重量约5千克，最远射程为4千米，主要导引模式为红外引导。早期型号抗干扰能力较差，目标全向追踪能力不足。经上海机电二局改装后升级了滤光片和其他组件，并随后开发了多型车载衍生型号。"
 PRC_anti_air_equipment_2: "QW-1"
 PRC_anti_air_equipment_2_desc: "QW-1是中国军队列装的第二代单兵防空导弹。该导弹将硫化铅光学组件更换为材料性能更优秀的锑化铟，拥有了侧向甚至全向攻击敌方目标的能力。导弹射程和射高则分别提升至5千米和4千米。其后续改进型号可选择性配备雷达辅助系统，提升对空探测索敌能力，具备敌我识别天线和综合数据链。"
 PRC_anti_air_equipment_3: "HY-6"
 PRC_anti_air_equipment_3_desc: "HY-6是中国研发的第三代单兵防空导弹之一。导引头为安装氟化镁元件的八棱镜结构，配备全数字四元红外探测仪和脉冲跟踪系统，分辨率进一步提升。导弹信息化水平得到优化，安装集成式的敌我识别系统，并能在配合夜视仪的情况下在夜间瞄准和发射。同时，HY-6的导弹发动机也可提供更高的过载能力和机动性。"
 PRC_anti_air_equipment_4: "QW-4"
 PRC_anti_air_equipment_4_desc: "QW-4是前卫家族的最新型号，它采用了红外线热成像技术，和从前的点红外线探测器相比，红外线热成像技术增加了目标探测的深度和广度，因为依靠图像制导，所以很难被干扰，具备全向攻击能力。探测性能和多通道图像处理技术更加优秀，并借助先进的弹体，能够以极高的命中率消灭来袭的低空飞行器。"
 PRC_anti_air_equipment_5: "HY-9"
 PRC_anti_air_equipment_5_desc: "HY-9单兵防空导弹是中低空防御的佼佼者。该导弹采用复合制导系统，能够在人工智能数据库的帮助下识别和打击不同类别的空中单位。处理器内置多种攻击策略，能在丢失单个目标的情况下自动打击附近的其他目标，也能以弹群编组的形式，配合智能引信，对数量巨大的无人机群造成重创。"
 PRC_modern_tank_artillery_equipment: "自行火炮"
 PRC_modern_tank_artillery_equipment_short: "自行火炮"
 PRC_modern_tank_artillery_equipment_desc: "自行火炮是拥有自行能力的向目标行驶的火炮。它们通常是基于履带的高机动性车辆，设有大型野战炮，榴弹炮，迫击炮或某种形式的火箭或导弹发射器。它们通常用于战场上的远程间接炮击支援。"
 PRC_modern_tank_artillery_equipment_1: "PLZ-05式自行火炮"
 PRC_modern_tank_artillery_equipment_1_short: "PLZ-05"
 PRC_modern_tank_artillery_equipment_1_desc: "PLZ-05是一种履带式自行榴弹炮系统，2000年后进入中国军队大规模服役。该炮配备了与北约兼容的高倍径 155 毫米 L52榴弹炮，弹道性能优于之前装备的老旧152毫米榴弹炮。除了带防剥落内衬的装甲板外，该炮还结合了自动装弹机和激光测距系统，使得中国军队的机动火炮部署能力达到了世界先进水平。"
 PRC_modern_tank_artillery_equipment_2: "PLZ-05B式自行火炮"
 PRC_modern_tank_artillery_equipment_2_short: "PLZ-05B"
 PRC_modern_tank_artillery_equipment_2_desc: "PLZ-05B是PLZ-05的一种现代化改装版本。该型号更换了7对负重轮的新型底盘，动力包性能和地形适应性都得到提高。发动机散热窗从正面移到侧面，提高了生存性。炮塔结构得到新的改进，降低外部投影面积的同时提高了携弹量。伺服系统进一步电气化，缩短了装订诸元的时间，提升了反应速度和部署能力。"
 PRC_modern_tank_artillery_equipment_3: "PLZ-28式自行火炮"
 PRC_modern_tank_artillery_equipment_3_short: "PLZ-28"
 PRC_modern_tank_artillery_equipment_3_desc: "PLZ-28为重型旅第四代自行火炮，实现了全军火力投送的终极愿景。该型火炮通用ZTZ-25的重型底盘。炮塔内部完全无人化，安装一挺射程达百公里的液体发射药主炮。从装弹到发射由营一级指挥单位直接控制，全流程自动完成。结合这套信息系统，PLZ-28可以在化整为零的情况下分别从分散的多个阵地向同一目标发起打击。"
 PRC_artillery_equipment: "牵引式火炮"
 PRC_artillery_equipment_short: "火炮"
 PRC_artillery_equipment_desc: "火炮是指大口径武器，如加农炮榴弹炮等由人员操作射程可以远超过个人武器有效范围。"
 PRC_artillery_equipment_1: "TYPE-66牵引式火炮"
 PRC_artillery_equipment_1_short: "TYPE-66"
 PRC_artillery_equipment_1_desc: "TYPE-66加榴炮是中国主流大口径牵引式火炮。其根据前苏联D-20式152毫米加榴炮仿制而成，1966年生产定型，大量装备部队，是我军的主力加榴炮。该炮与上一代59-1式火炮通用炮架，采用药筒分装式炮弹，易于补给。在对越自卫反击战中起到了重要的火力支援作用，在阵地部署方面灵活性比较强。"
 PRC_artillery_equipment_2: "PLL-01式标准火炮系统"
 PRC_artillery_equipment_2_desc: "PLL-01是中国于20世纪80年代初研制成功的牵引式155毫米口径加榴炮。该炮基于西方火炮技术，PLL-01遂成为中国第一种北约标准火炮系统。其炮座比较简洁，全部采用高强度合金材料，设置有气压式输弹机，液压式主、副座盘等部件，因而有利于减轻全炮重量，便于人工操作，同时可保证火炮射击所必需的稳定性。"
 PRC_artillery_equipment_3: "AH-4"
 PRC_artillery_equipment_3_desc: "AH-4是于2014年公开展示的一型155毫米超轻型牵引式榴弹炮。随着国际上牵引式火炮的轻量化浪潮，传统的155毫米牵引式榴弹炮已无法适应快速反应部队的装备需求。AH-4大大简化了火炮的外部结构，结合了现代化火炮信息系统，能够配合山地部队、空中突击部队的快速反应需要，如直升机吊运等。"
 PRC_artillery_equipment_4: "PLL-29"
 PRC_artillery_equipment_4_desc: "PLL-29不像是火炮，更像是一种搭载曲射火力的机器人。中国军队中的牵引式火炮长期处在尴尬的地位。官兵更青睐机动迅速的自行火炮和卡车炮，但它们不能在复杂地形中部署。为解决这一问题，兵器研发机构创造性地将仿生机器人底盘和超轻型火炮相结合，使其能够自行寻找阵地并展开火力支援。（架空）"
 PRC_motorized_rocket_equipment: "自行火箭炮"
 PRC_motorized_rocket_equipment_short: "自行火箭炮"
 PRC_motorized_rocket_equipment_desc: "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 PRC_motorized_rocket_equipment_1: "自行火箭炮"
 PRC_motorized_rocket_equipment_1_short: "自行火箭炮"
 PRC_motorized_rocket_equipment_1_desc: "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 PRC_rocket_artillery_equipment: "多管火箭炮系统"
 PRC_rocket_artillery_equipment_short: "多管火箭炮系统"
 PRC_rocket_artillery_equipment_desc: "火箭炮是一种利用火箭弹作为炮弹的火炮。现代火箭炮最早是在第二次世界大战期间使用的，其形式包括德国的喷烟者火箭炮系列、苏联的喀秋莎系列以及西方盟国和日本采用的较小规模的许多其他系统。在现代使用中，火箭通常由内部制导系统或全球定位系统制导，以保持精确度。"
 PRC_rocket_artillery_equipment_1: "火箭炮炮台"
 PRC_rocket_artillery_equipment_1_short: "火箭炮"
 PRC_rocket_artillery_equipment_1_desc: "火箭炮是一种利用火箭弹作为炮弹的火炮。现代火箭炮最早是在第二次世界大战期间使用的，其形式包括德国的喷烟者火箭炮系列、苏联的喀秋莎系列以及西方盟国和日本采用的较小规模的许多其他系统。在现代使用中，火箭通常由内部制导系统或全球定位系统制导，以保持精确度。"
 PRC_rocket_artillery_equipment_2: "先进型火箭炮"
 PRC_rocket_artillery_equipment_2_short: "先进型火箭炮"
 PRC_rocket_artillery_equipment_2_desc: "具有独立制导系统的远程火箭可以在较远的距离上提供更高的精度。现代系统由火箭弹组构成，可提供强大的饱和攻击，使大多数目标化为弹坑和碎片的焦土。"
 PRC_anti_tank_equipment: "反坦克导弹"
 PRC_anti_tank_equipment_short: "反坦克导弹"
 PRC_anti_tank_equipment_desc: "便携式反坦克导弹系统是一种肩扛式反坦克火箭。现代单兵便携式反坦克系统起源于20世纪，随着聚能装药的早期发展。使便携式火箭弹成为一种有效的反装甲手段。"
 PRC_anti_tank_equipment_1: "HJ-73"
 PRC_anti_tank_equipment_1_short: "HJ-73"
 PRC_anti_tank_equipment_1_desc: "HJ-73是中国第一代反坦克导弹，仿制自苏联“婴儿”反坦克导弹系统。其基本特征为有线制导，目视追踪打击。在第二代国产反坦克导弹问世后，HJ-73接受了相应的现代化改装，增加了红外辐射源、红外测角仪和改进控制系统，新手操作员可以很快地适应其操作方式而不必进行长时间的训练。"
 PRC_anti_tank_equipment_2: "HJ-8"
 PRC_anti_tank_equipment_2_short: "HJ-8"
 PRC_anti_tank_equipment_2_desc: "HJ-8是中国自主研发的第二代有线制导反坦克导弹，是国产反坦克武器研制的里程碑。其时速约为每秒250米，发射流程简单迅速，垂直穿深达到850毫米以上。该导弹发射后发射筒自动后抛，省去了卸下原有发射筒的步骤。其后续改型安装了串联破甲战斗部，可穿透早期爆炸反应装甲和间隙装甲，并搭载数字化控制箱。"
 PRC_anti_tank_equipment_3: "HJ-8L"
 PRC_anti_tank_equipment_3_short: "HJ-8L"
 PRC_anti_tank_equipment_3_desc: "HJ-8L是HJ-8E的简化型号，是一种便携式的轻型远程反装甲武器。命中率大于90%，能击穿220毫米有反应装甲的均质钢板。制导方式采用光学或热成像仪进行观察瞄准，通过数字控制箱产生指令，由导线传输指令控制导弹飞行并击中目标，具备全天候作战能力。射手通过潜望镜进行瞄准，最大限度地减少射手的暴露，能有效提高战场生存力。"
 PRC_anti_tank_equipment_4: "HJ-12"
 PRC_anti_tank_equipment_4_short: "HJ-12"
 PRC_anti_tank_equipment_4_desc: "HJ-12是中国自主研发的新一代反坦克导弹，处于世界领先水平。该型导弹战斗全重仅22.2千克，一个射手组可以携带3到4枚导弹，持续作战能力较强。使用复合制导模式，不仅装备有红外制导模式，还特地另外配备了一个电视成像通道。射程可达4千米，静破甲能力达1000毫米以上，并有射后不管、攻顶打击功能。"
 PRC_anti_tank_equipment_5: "HJ-16"
 PRC_anti_tank_equipment_5_short: "HJ-16"
 PRC_anti_tank_equipment_5_desc: "HJ-16是当代反坦克导弹的顶尖产品。为了对抗装备主动防御系统和多层复合装甲的第四代坦克和第五代坦克，HJ-16的战斗部携带子母弹头和诱饵装置，内置智能识别数据库。该武器可以安装在无人机和自主作战机器人上，射程达8千米，具备射后不管和自动寻的功能，静破甲能力达1500毫米以上。"
 PRC_self_propelled_aa1: "PGZ-95"
 PRC_self_propelled_aa1_desc: "PGZ-95是随着冷战末期弹炮合一的野战防空单位的出现而研发的小口径自行防空车辆。在动力系统上采用F12L412气冷柴油机，搭配半自动变速箱和液压助力装置。炮塔标配主炮双向稳定器，具备行进间射击能力。顶部脉冲多普勒雷达可在搜索的同时跟踪目标，辅助25毫米高射机炮和QW-2四联装防空导弹完成任务。"
 PRC_self_propelled_aa2: "PGZ-09"
 PRC_self_propelled_aa2_desc: "PGZ-09于2011年前后公开，其研制成功使中国首度具备对高机动末端的防空能力，可对5千米范围内的常规空中目标进行有效拦截。该炮技术上延续自瑞士引进的厄利孔GDF 35毫米双管高射炮，雷达探测距离20千米左右，可发射AHEAD编程引信子母弹。车体和炮塔均为钢制装甲全焊接，内部拥有凯夫拉防弹内衬。"
 PRC_spaa_equipment_1: "PGZ-95"
 PRC_spaa_equipment_1_desc: "PGZ-95是随着冷战末期弹炮合一的野战防空单位的出现而研发的小口径自行防空车辆。在动力系统上采用F12L412气冷柴油机，搭配半自动变速箱和液压助力装置。炮塔标配主炮双向稳定器，具备行进间射击能力。顶部脉冲多普勒雷达可在搜索的同时跟踪目标，辅助25毫米高射机炮和QW-2四联装防空导弹完成任务。"
 PRC_spaa_equipment_2: "PGZ-09"
 PRC_spaa_equipment_2_desc: "PGZ-09于2011年前后公开，其研制成功使中国首度具备对高机动末端的防空能力，可对5千米范围内的常规空中目标进行有效拦截。该炮技术上延续自瑞士引进的厄利孔GDF 35毫米双管高射炮，雷达探测距离20千米左右，可发射AHEAD编程引信子母弹。车体和炮塔均为钢制装甲全焊接，内部拥有凯夫拉防弹内衬。"
 PRC_tank_destroyer1: "ZDF-89"
 PRC_tank_destroyer1_desc: "ZDF-89是在ZSD-89式装甲运输车基础上改装的履带式自行反坦克车辆，用于补充机械化部队的反坦克能力。该车使用HJ-8半主动线导反坦克导弹发射器和制导系统，其炮塔采用升降式设计，可以在极隐蔽的状况下伏击敌装甲车辆。全车共带导弹12枚，一次装填可连续发射4次，作战续航能力强。"
 PRC_tank_destroyer2: "ZBD-04 AT"
 PRC_tank_destroyer2_desc: "ZBD-04 AT是改装炮塔的ZBD-04步兵战车，作为履带式自行反坦克车辆。该车在底盘上安装了一套8联装HJ-10车载重型反坦克导弹系统，炮塔内部安装可升降的光电感应桅杆，可捕捉数千米内的坦克、碉堡和低空飞行的无人机。HJ-10导弹采用光纤制导模式，抗干扰能力强，破甲能力远超小型的单兵反坦克武器。"
 PRC_modern_tank_destroyer_equipment_1: "ZDF-89"
 PRC_modern_tank_destroyer_equipment_1_desc: "ZDF-89是在ZSD-89式装甲运输车基础上改装的履带式自行反坦克车辆，用于补充机械化部队的反坦克能力。该车使用HJ-8半主动线导反坦克导弹发射器和制导系统，其炮塔采用升降式设计，可以在极隐蔽的状况下伏击敌装甲车辆。全车共带导弹12枚，一次装填可连续发射4次，作战续航能力强。"
 PRC_modern_tank_destroyer_equipment_2: "ZBD-04 AT"
 PRC_modern_tank_destroyer_equipment_2_desc: "ZBD-04-AT是改装炮塔的ZBD-04步兵战车，作为履带式自行反坦克车辆。该车在底盘上安装了一套8联装HJ-10车载重型反坦克导弹系统，炮塔内部安装可升降的光电感应桅杆，可捕捉数千米内的坦克、碉堡和低空飞行的无人机。HJ-10导弹采用光纤制导模式，抗干扰能力强，破甲能力远超小型的单兵反坦克武器。"

 PRC_attack_helicopter_equipment_1: "昌飞 直-10"
 PRC_attack_helicopter_equipment_1_short: "昌飞 直-10"
 PRC_attack_helicopter_equipment_1_desc: "Z-10是装备中国人民解放军陆军航空兵的中型双发攻击直升机。Z-10主要任务为战场火力支援，座舱为串联式双座布局，前、后舱分别为负责操纵直升机和武装系统驾驶，更换了名为FWZ-9的国产发动机。它具有全天候作战能力，拥有多种机载武器，可有效打击敌方地面工事，装甲和非装甲移动目标，以及直升机等空中目标。"
 PRC_attack_helicopter_equipment_2: "哈飞 直-19"
 PRC_attack_helicopter_equipment_2_short: "哈飞 直-19"
 PRC_attack_helicopter_equipment_2_desc: "Z-21是基于Z-20改装的一款专用武装直升机。在Z-10诞生后，中国军队发现这种中型武装直升机不足以应对超远航程的火力支援工作，比如在西太平洋这样广阔的战场上对各岛屿敌军实施打击。相较而言，Z-21的机身提供了更大的油箱容积，使该机的续航能力和武器挂载能力得到更大提升。"
 PRC_utility_helicopter_equipment_1: "哈飞 直-9"
 PRC_utility_helicopter_equipment_1_short: "哈飞 直-9"
 PRC_utility_helicopter_equipment_1_desc: ""
 PRC_utility_helicopter_equipment_2: "昌飞 直-18"
 PRC_utility_helicopter_equipment_2_short: "昌飞 直-18"
 PRC_utility_helicopter_equipment_2_desc: ""
 PRC_CAS_equipment_1: "南飞 强-5"
 PRC_CAS_equipment_1_short: "南飞 强-5"
 PRC_CAS_equipment_1_desc: "南飞强-5是中国在苏联米格-19基础上研制的喷气式对地攻击机。它的主要作用是近距离空中支援。中国是米格-19的忠实用户，从1958年开始在沈阳生产歼-6。1958年8月，中国人民解放军要求研制一种用于空中支援的喷气式攻击机，南飞强-5强击机应运而生。"
 PRC_CAS_equipment_2: "西飞 歼轰-7 飞豹"
 PRC_CAS_equipment_2_short: "西飞 歼轰-7 飞豹"
 PRC_CAS_equipment_2_desc: "西飞歼轰-7“飞豹”是一款双座双发战斗机，目前服役于中国人民解放军海军航空兵和中国人民解放军空军。"
 PRC_CAS_equipment_3: "贵州 教练-9 山鹰"
 PRC_CAS_equipment_3_short: "贵州 教练-9 山鹰"
 PRC_CAS_equipment_3_desc: "贵州教练-9B是教练-9战斗教练机的改型，专为现代快速对地攻击/支援任务而设计。"
 PRC_fighter_equipment_1: "沈飞 歼-8BII"
 PRC_fighter_equipment_1_short: "沈飞 歼-8BII"
 PRC_fighter_equipment_1_desc: "歼-8II系列外观上看起来和歼-8有很大的不同。歼-8II的前机身进行了重新设计，头部安装了进气口分流板，将进气方式改成了两侧进气，在头部空间安装了208雷达，这令人联想到类似的F-4和苏-15的设计。歼-8II也配备了涡喷-13A发动机，为飞机提供更为强劲的动力。"
 PRC_fighter_equipment_2: "成飞 歼-10 猛龙"
 PRC_fighter_equipment_2_short: "成飞 歼-10 猛龙"
 PRC_fighter_equipment_2_desc: "成飞歼-10是一款轻型多用途战斗机，具备全天候作战能力，采用了三角翼构型和中距耦合鸭翼设计，同时加装了更为先进的电传飞行操作系统。"
 PRC_fighter_equipment_3: "沈飞 歼-11 应龙"
 PRC_fighter_equipment_3_short: "沈飞 歼-11 应龙"
 PRC_fighter_equipment_3_desc: "沈飞歼-11是一款单座双发重型战斗机，其机身设计采自俄罗斯苏-27SK战斗机。歼-11基础型和歼-11A是标准的第四代战斗机，与他的苏霍伊近亲一样，担负着抗衡西方国家第四代战斗机的使命。"
 PRC_fighter_equipment_4: "成飞 歼-20 威龙"
 PRC_fighter_equipment_4_short: "成飞 歼-20 威龙"
 PRC_fighter_equipment_4_desc: "成飞歼-20战斗机是成都飞机工业集团为中国人民解放军空军所设计的一款隐形单座双发战斗机，具备高隐身性、高态势感知、高机动性等能力。歼-20拥有长而宽的机身，棱角分明的机头和类似F-22的气泡式座舱罩。歼-20同时还采用了玻璃驾驶舱设计，配备了两个主液晶彩色显示器，三个辅助显示器和一个广角全息平视显示器。"
 PRC_fighter_equipment_5: "成飞 歼-20E 威龙"
 PRC_fighter_equipment_5_short: "成飞 歼-20E 威龙"
 PRC_fighter_equipment_5_desc: "成飞歼-20战斗机是成都飞机工业集团为中国人民解放军空军所设计的一款隐形单座双发战斗机，具备高隐身性、高态势感知、高机动性等能力。歼-20拥有长而宽的机身，棱角分明的机头和类似F-22的气泡式座舱罩。歼-20同时还采用了玻璃驾驶舱设计，配备了两个主液晶彩色显示器，三个辅助显示器和一个广角全息平视显示器。"
 PRC_fighter_equipment_6: "沈飞 歼-31 鹘鹰"
 PRC_fighter_equipment_6_short: "沈飞 歼-31 鹘鹰"
 PRC_fighter_equipment_6_desc: "沈飞歼-31是由沈阳飞机制造集团研发的一款第五代隐身中型双发战斗机，采用双发、单座、固定双斜垂尾、蚌式进气道。"
