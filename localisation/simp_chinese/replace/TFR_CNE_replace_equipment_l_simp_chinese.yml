 PRC_strat_bomber_equipment_2: "西飞 轰-6A"
 PRC_strat_bomber_equipment_2_short: "西飞 轰-6A"
 PRC_strat_bomber_equipment_2_desc: "西飞轰-6A是中国获得许可制造的苏联图波列夫图-16的升级版，增加了新的航电设备和更高效的喷气发动机。"
 PRC_strat_bomber_equipment_3: "西飞 轰-6K"
 PRC_strat_bomber_equipment_3_short: "西飞 轰-6K"
 PRC_strat_bomber_equipment_3_desc: "西飞轰-6K，采用复合材料加固结构，加大了俄罗斯索洛维耶夫D-30涡轮风扇发动机的进气口，作战半径达到3500千米(2200英里)，玻璃驾驶舱配备大尺寸液晶多功能显示器，机头部分经过重新设计，取消玻璃导航舱，换装了更强大的雷达，与早期型号相比，轰-6K更加现代化。"
