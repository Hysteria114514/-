 PRC_amphibious_tank_chassis: "两栖坦克"
 PRC_amphibious_tank_chassis_short: "两栖坦克"
 PRC_amphibious_tank_chassis_desc: "经过改装能够在水中移动的坦克。与其他坦克相比，它们在两栖登陆和穿越河流方面做得更好，但需要更多燃料。"
 PRC_amphibious_tank_chassis_1: "ZTD-05"
 PRC_amphibious_tank_chassis_1_desc: "ZTD-05是中国军队于2005年前后研制成的两栖突击车辆，以替换老旧的63式水陆坦克。其设计指标同西方“AAAV”远征战车计划类似，旨在为遂行两栖登录作战的海军陆战队和其他登陆部队提供装甲支援力量。该车和ZBD-05两栖步兵战车通用底盘，炮塔更换为搭载105毫米火炮的突击炮炮塔，可对敌岸基防御力量实施有力压制。"
 PRC_amphibious_tank_chassis_2: "ZTD-05"
 PRC_amphibious_tank_chassis_2_desc: "ZTD-05是中国军队于2005年前后研制成的两栖突击车辆，以替换老旧的63式水陆坦克。其设计指标同西方“AAAV”远征战车计划类似，旨在为遂行两栖登录作战的海军陆战队和其他登陆部队提供装甲支援力量。该车和ZBD-05两栖步兵战车通用底盘，炮塔更换为搭载105毫米火炮的突击炮炮塔，可对敌岸基防御力量实施有力压制。"
 PRC_amphibious_tank_chassis_1: "ZTD-05"
 PRC_amphibious_tank_chassis_1_desc: "ZTD-05是中国军队于2005年前后研制成的两栖突击车辆，以替换老旧的63式水陆坦克。其设计指标同西方“AAAV”远征战车计划类似，旨在为遂行两栖登录作战的海军陆战队和其他登陆部队提供装甲支援力量。该车和ZBD-05两栖步兵战车通用底盘，炮塔更换为搭载105毫米火炮的突击炮炮塔，可对敌岸基防御力量实施有力压制。"
 PRC_light_tank_chassis: "轻型坦克"
 PRC_light_tank_chassis_short: "轻型坦克"
 PRC_light_tank_chassis_desc: "轻型坦克"
 PRC_light_tank_chassis_1: "ZTQ-62式轻型坦克"
 PRC_light_tank_chassis_1_short: "ZTQ-62"
 PRC_light_tank_chassis_1_desc: "ZTQ-62改是中国自主研发的轻型坦克ZTQ-62的改进型号。中国幅员辽阔，在南方复杂的丘陵山地地区，重型机械化部队很难展开。为解决这一问题，军方于1962年设计定型了ZTQ-62坦克，并在1979年的对越自卫反击战中参与实战。战后为了提高该车的生存性，加装了激光测距仪、侧裙板和自动灭火装置等设备。"
 PRC_light_tank_chassis_2: "ZTQ-15式轻型坦克"
 PRC_light_tank_chassis_2_short: "ZTQ-15"
 PRC_light_tank_chassis_2_desc: "ZTQ-15是一款新型轻型坦克，于2015年中国阅兵中首次公开。该武器的开发同样是针对传统主战坦克地形适应性不足的问题，并特别考量了在西藏等高寒地区部署的可能。该车基础型重量为30余吨，动力包含8缸V型液冷式柴油机，搭载105毫米主炮和7.62毫米并列机枪，外部可按实际需要挂载不同水平的防护模块。"
 PRC_light_tank_chassis_3: "ZTQ-28式轻型坦克"
 PRC_light_tank_chassis_3_short: "ZTQ-28"
 PRC_light_tank_chassis_3_desc: "ZTQ-28是冲突升级后，中国军队的适应性产物。为了大范围的空运部署，该坦克采用了更加激进的设计思路。除了延续ZTQ-15的轻量化和模块化思路外，还搭载了升级后的人工智能套件和无人炮塔。其主要动力为增程式电机，主装甲带覆盖双层抗破结构，主武器为105毫米电热化学炮和30毫米机炮武器站。"
 PRC_modern_tank_chassis: "主战坦克"
 PRC_modern_tank_chassis_short: "主战坦克"
 PRC_modern_tank_chassis_desc: "主战坦克"
 PRC_modern_tank_chassis_1: "ZTZ-88式主战坦克"
 PRC_modern_tank_chassis_1_short: "ZTZ-88"
 PRC_modern_tank_chassis_1_desc: "ZTZ-88是我国第一款成熟的第二代主战坦克。为改变中国坦克工业相对落后的现状，军方采用“小步快跑”的研发策略，快速迭代，在十年内引进了大量先进技术。主炮延续自西方引进的L7坦克炮技术，发射105毫米炮弹。动力部分为国产12150L-7B型柴油机，防护性能也较第一代坦克有所提升。"
 PRC_modern_tank_chassis_2: "ZTZ-99A式主战坦克"
 PRC_modern_tank_chassis_2_short: "ZTZ-99A"
 PRC_modern_tank_chassis_2_desc: "ZTZ-99A是中国第三代主战坦克的代表作之一。ZTZ-99于1999年小批量生产并参加国庆阅兵，采用了国产WR703/150HB系列柴油机。炮塔改为焊接式并安装125毫米滑膛炮，并兼容主动激光干扰系统。ZTZ-99A在基础型的基础上加装更厚重的爆炸反应装甲模块，底盘为反地雷做了修改，信息化能力也得到了一定提升。"
 PRC_modern_tank_chassis_3: "ZTZ-99B式主战坦克"
 PRC_modern_tank_chassis_3_short: "ZTZ-99B"
 PRC_modern_tank_chassis_3_desc: "ZTZ-99B是为应对突如其来的台海战争所研发的针对性改型。在ZTZ-99的基础上，新的改装型号，整合了新一代信息化网络终端。可以作为战场指挥节点对作战态势进行全面感知。结合相控阵雷达，该车可以搭载主动防御系统和AR全景驾驶系统。顶部机枪更换为模块化武器站，航向角防御性能也得到优化。"
 PRC_modern_tank_chassis_4: "ZTZ-25式主战坦克"
 PRC_modern_tank_chassis_4_short: "ZTZ-25"
 PRC_modern_tank_chassis_4_desc: "ZTZ-25是中国军队装甲力量的巅峰。该武器平台结合了当今世界上最前沿的装甲作战理念，为陆地新质战斗力的形成提供基石。动力包采用国内最新的电力储存-驱动技术，可在保证续航的基础上以接近汽车的速度高速移动。无人炮塔上的电磁炮口径扩大到150毫米，可超视距发射制导弹药。其正面装甲等效接近2500毫米，几乎无法穿透。（架空）"
